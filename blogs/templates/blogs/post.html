{% extends "blogs/base.html" %}

{% block content %}

  <h2>{{ post.title }}</h2>
  <p class="text-right blog-owner">{{ blog.owner.username }}</p>

  <div class="text-right">
    <span>{{ post.date_added|date:"DATE_FORMAT"}}</span> |
    <span>
      <a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a>
    </span>
  </div>

  <div class="post-body">
    {{ post.body|linebreaks }}
  </div>

{% endblock content %}
