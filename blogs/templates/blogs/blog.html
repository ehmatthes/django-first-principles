{% extends "blogs/base.html" %}

{% block content %}

  <h2>{{ blog.title }}</h2>

  {% for post in posts %}

    <div class="card">
      <header>
        <h3><a href="{% url 'blogs:post' post.id %}">
          {{ post.title }}</a></h3>
      </header>
      <p>{{ post.date_added|date:"DATE_FORMAT"}}</p>
      <p>{{ post.body|truncatewords:10 }}</p>
    </div>
    
  {% empty %}
    <h3>No posts have been written yet.</h3>
  {% endfor %}

{% endblock content %}
