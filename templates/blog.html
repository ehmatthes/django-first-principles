{% extends "base.html" %}

{% block content %}

  <h2>{{ blog.title }}</h2>

  {% for post in posts %}

    <div class="card">
      <header><h3>{{ post.title }}</h3></header>
      <p>{{ post.date_added|date:"DATE_FORMAT"}}
      <p>{{ post.body|truncatewords:10 }}</p>
    </div>
    
  {% empty %}
    <h3>No posts have been written yet.</h3>
  {% endfor %}

{% endblock content %}
