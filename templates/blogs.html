{% extends "base.html" %}

{% block content %}

  <h2>Blogs</h2>

  {% for blog in blogs %}

    <div class="card">
      <header><h3>{{ blog.title }}</h3></header>
      <p>{{ blog.description }}</p>
    </div>
    
  {% empty %}
    <h3>No blogs have been added yet.</h3>
  {% endfor %}

{% endblock content %}
